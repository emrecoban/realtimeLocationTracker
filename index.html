<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Realtime Location Tracker</title>
    <link rel="icon" type="image/x-icon" href="img/ico.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <header>
            <img src="img/ico.png" height="90" id="logo" />
            <h2 id="title">Realtime Location Tracker</h2>
        </header>
        <fieldset>
            <legend>Login</legend>
            <input type="text" id="nickname" placeholder="Enter a nickname..." maxlength="15" autocomplete="off" required>
            <button id="addBtn">Add my location to the map</button>
        </fieldset>
        <main>
            <div id="locations"></div>
        </main>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
